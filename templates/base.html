<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
        <meta http-equiv="content-style-type" content="text/css"/>
        <meta name="last-fm-api-key" content="{{ LASTFM_API_KEY }}">
        <meta name="last-fm-username" content="{{ request.user.lastfmprofile.name }}">

        <title>{% block title %}Lyrics{% endblock %}</title>

        {% block styles %}
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/reset.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/base.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/ui-lightness/jquery-ui-1.8.10.custom.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="{{ MEDIA_URL }}css/style.css"/>
        {% endblock %}

        {% block scripts %}
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui-1.8.10.custom.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.ui.autocomplete.html.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.slidingmessage.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.lowpro.js"></script>


        <script type="text/javascript" src="{{ MEDIA_URL }}js/underscore-min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/backbone.js"></script>

        <script type="text/javascript" src="{{ MEDIA_URL }}js/lastfm.api.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/lastfm.api.md5.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/lastfm.api.cache.js"></script>

        <script type="text/javascript" src="{{ MEDIA_URL }}js/lrcs/models.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/lrcs/views.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/lrcs/app.js"></script>

        <script type="text/javascript" src="{{ MEDIA_URL }}js/lastfm.js"></script>
        <script>
            $(function(){
                var lrcsApp = new lrcs.App;
            });
        </script>
        {% endblock %}
    </head>
    <body>
        <div id="side-box">
            <a href="/" id="logo">lrcs.fm</a>
        </div>
        {% block content %}{% endblock %}
        <div id="footer-box">
            <div class="side-box" id="copyright">
                &copy;. all our lyrics are belong to their respective authors.
            </div>
        </div>
    </body>
</html>
